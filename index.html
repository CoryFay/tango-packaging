<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tango Packaging Label Maker</title>

    <!--external and internal links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="header">
        <img src="https://static1.squarespace.com/static/5dc192e53319296ac54915bb/t/5dc193f24c3dd609f315c12d/1604692339364/?format=1500w"
            alt="tango logo" class="tango-logo">
        <h1>Label Maker</h1>
    </header>
    <div class="row">
        <form class="col s12">
            <div class="input-field col s6">
                <input id="billCompName" type="text" class="validate">
                <label for="billCompName">Bill to: Company Name </label>
            </div>
            <div class="input-field col s6">
                <input id="billContactName" type="text" class="validate">
                <label for="billContactName">Bill to: Contact Name</label>
            </div>
            <div class="input-field col s6">
                <input id="billPhoneNum" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="validate">
                <label for="billPhoneNum">Bill to: Phone Number (Format: 123-456-7890)</label>
            </div>
            <div class="input-field col s6">
                <input id="billStreet1" type="text" class="validate">
                <label for="billStreet1">Bill to: Street Address 1</label>
            </div>
            <div class="input-field col s6">
                <input id="billStreet2" type="text" class="validate">
                <label for="billStreet2">Bill to: Street Address 2</label>
            </div>
            <div class="input-field col s6">
                <input id="billCity" type="text" class="validate">
                <label for="billCity">Bill to: City</label>
            </div>
            <div class="input-field col s6">
                <input id="billState" type="text" class="validate">
                <label for="billState">Bill to: State</label>
            </div>
            <div class="input-field col s6">
                <input id="billZip" type="text" class="validate">
                <label for="billZip">Bill to: Zip</label>
            </div>
            <p>Is 'Ship to' = 'Bill to'?</p>
            <p>
                <label>
                    <input id="shipSameBillYes" name="shipSameBill" type="radio" />
                    <span>Yes</span>
                </label>
            </p>
            <p>
                <label>
                    <input id="shipSameBillNo" name="shipSameBill" type="radio" />
                    <span>No</span>
                </label>
            </p>
            <div class="input-field col s6">
                <input id="shipCompName" type="text" class="validate">
                <label for="shipCompName">Ship to: Company Name </label>
            </div>
            <div class="input-field col s6">
                <input id="shipContactName" type="text" class="validate">
                <label for="shipContactName">Ship to: Contact Name</label>
            </div>
            <div class="input-field col s6">
                <input id="shipPhoneNum" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="validate">
                <label for="shipPhoneNum">Ship to: Phone Number (Format: 123-456-7890)</label>
            </div>
            <div class="input-field col s6">
                <input id="shipStreet1" type="text" class="validate">
                <label for="shipStreet1">Ship to: Street Address 1</label>
            </div>
            <div class="input-field col s6">
                <input id="shipStreet2" type="text" class="validate">
                <label for="shipStreet2">Ship to: Street Address 2</label>
            </div>
            <div class="input-field col s6">
                <input id="shipCity" type="text" class="validate">
                <label for="shipCity">Ship to: City</label>
            </div>
            <div class="input-field col s6">
                <input id="shipState" type="text" class="validate">
                <label for="shipState">Ship to: State</label>
            </div>
            <div class="input-field col s6">
                <input id="shipZip" type="text" class="validate">
                <label for="shipZip">Ship to: Zip</label>
            </div>
            <div class="input-field col s12">
                <input id="shipDate" type="date" class="validate">
                <label for="shipDate">Shipping Date: </label>
            </div>
            <div class="input-field col s12">
                <input id="manuDate" type="date" class="validate">
                <label for="manuDate">Manufactured Date: </label>
            </div>
            <div class="input-field col s12">
                <input id="custPO" type="text" class="validate">
                <label for="custPO">Customer PO #: </label>
            </div>
            <div class="input-field col s12">
                <input id="custPODate" type="date" class="validate">
                <label for="custPODate">Customer PO Date: </label>
            </div>
            <div class="input-field col s12">
                <input id="shipMethod" type="text" class="validate">
                <label for="shipMethod">Shipping Method: </label>
            </div>
            <div class="input-field col s12">
                <input id="fob" type="text" class="validate">
                <label for="fob">F.O.B:</label>
            </div>
            <div class="input-field col s12">
                <input id="numOfItems" type="text" class="validate">
                <label for="numOfItems">Number of Items:</label>
                <button class='enterData'>Enter</button>
            </div>
            <div class="items"></div>
            <div class="input-field col s12">
                <input id="totalWeight" type="text" class="validate">
                <label for="totalWeight">Total Weight of Order: </label>
            </div>
            <div class="input-field col s12">
                <input id="tangoPackagingPONum" type="text" class="validate">
                <label for="tangoPackagingPONum">Tango Packaging P0 #: </label>
            </div>
        </form>
        <div class="btnCont col s12">
            <!-- THESE TWO BUTTONS FUNCTION TO SAVE DATA AND TAKE USER TO A SEPERATE PAGE -->
            <button class='submitBtn'>Submit Info</button>
            <button class='viewBtn' onClick="window.open('preview.html');">View PDFs</button>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
